<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <table border="4" cellpadding="25" id="tabledata">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Problem</th>
                    <th>City</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>

    <script>
        
        const tabledata = localStorage.getItem("formdata");
        const table = JSON.parse(tabledata);

        const showtable = document.getElementById("table");

        // If no data, show message
        if (!table || table.length === 0) {
            showtable.innerHTML = `<tr><td colspan="6" style="text-align:center;">No Records Found</td></tr>`;
        } else {
           
            table.forEach((e, i) => {
                const row = `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${e.name}</td>
                        <td>${e.mobile}</td>
                        <td>${e.problem}</td>
                        <td>${e.city}</td>
                        <td>${e.review}</td>
                    </tr>
                `;
                showtable.innerHTML += row;
            });
        }
    </script>
</body>
</html>
