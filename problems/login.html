<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formlogin</title>
</head>
<body>
    <div>
        <form id="myform">

            <div id="name">
            <label >Enter your name:</label>
            <input id="name" type="text" placeholder="enter your capital" >
            </div>
            <div id="mobile">
            <label >Enter your mobile:</label>
            <input id="mobile" type="tel" placeholder="enter your number" >
            </div>
            <div id="problem">
            <label >Enter your problem:</label>
            <textarea id="problem"></textarea>
            </div>
            <div id="datas">
            <label >Where its happen in the city:</label>
            <textarea required="problem"></textarea>
            </div>
            <div class="review">
                <label>Review the Problem:</label>
                <textarea required id="review"></textarea>
            </div>
            <div class="data2">
                <button id="btn" type="submit"
                    style="background-color: black;color: white;height: 25px;width: 50px ;">Login</button>
            </div>

            <p id="para"></p>
        </form>
     </div>

     <script>
        const myform = document.getElementById("myform")
        const para = document.getElementById("para")
        myform.addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value
            const mobile = document.getElementById("mobile").value
            const problem = document.getElementById("problem").value 
            const datas   = document.getElementById("datas").value
            const data1  =  document.getElementById("data1").value 
            const review = document.getElementById("review").value

            if (!name || !mobile || !problem || !datas || !data1 || !review) {
                para.innerText = "Please fill all fields before submitting";
                para.style.color = "blue";
                return;
            }




  })




     </script>
    
</body>
</html>
